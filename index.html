<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to English Dictionary</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e2e8f0 25%, #cbd5e0 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="border-b border-gray-300 py-4 px-8 shadow-sm bg-white">
        <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
            <h1 class="text-lg md:text-2xl font-medium">E2E Dictionary</h1>
            <p class="font-medium text-gray-500">
                Developed by 
                <span class="font-bold hover:text-black transition-all cursor-pointer" title="King_Grey - Frontend developer">King_Grey</span>
            </p>
        </div>
    </header>

    <main class="max-w-screen-2xl mx-auto py-12 px-8">
        <div class="flex items-center justify-between p-0.5 max-w-md border border-gray-400 rounded h-12 bg-white shadow-sm mx-auto">
            <input id="search-inp" type="text" class="bg-transparent h-full outline-none w-full px-2" autofocus maxlength="100" placeholder="Search for a word...">
            <button id="search-btn" class="px-3 bg-green-500 text-white rounded-r h-full flex items-center justify-center hover:bg-green-600 transition">
                <i class='bx bx-search bx-md'></i>
            </button>
        </div>
        
        <div id="result" class="mt-8 bg-white p-6 rounded shadow-sm"></div>
    </main>

    <footer class="border-t border-gray-300 py-4 px-8 text-center text-gray-500 bg-white">
        &copy; 2024 CVDEV. All rights reserved.
    </footer>

    <script>
        const searchBtn = document.getElementById("search-btn");

        searchBtn.addEventListener('click', async () => {
            const inputValue = document.getElementById("search-inp").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '';

            if (!inputValue) {
                resultDiv.innerHTML = '<p class="text-red-500">Please enter a word to search for.</p>';
                return;
            }

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${inputValue}`);
                const data = await response.json();

                if (response.ok) {
                    data.forEach(entry => {
                        const word = entry.word;

                        const uniquePhonetics = [];
                        const seenAudios = new Set();
                        for (const phonetic of entry.phonetics) {
                            if (phonetic.audio && !seenAudios.has(phonetic.audio)) {
                                uniquePhonetics.push(phonetic);
                                seenAudios.add(phonetic.audio);
                                if (uniquePhonetics.length === 2) break;
                            }
                        }

                        const phonetics = uniquePhonetics.map(phonetic => {
                            let phoneticText = phonetic.text ? ` (${phonetic.text})` : '';
                            let origin = '';
                            if (phonetic.audio.includes('us')) {
                                origin = 'US';
                            } else if (phonetic.audio.includes('uk')) {
                                origin = 'UK';
                            }
                            return `<div class="mt-2">
                                <p class="text-gray-600">Pronunciation ${phoneticText} ${origin ? `(${origin})` : ''}</p>
                                <audio controls src="${phonetic.audio}" class="mt-2"></audio>
                            </div>`;
                        }).join('');

                        const meanings = entry.meanings.map(meaning => `
                            <div class="mt-6">
                                <h2 class="text-2xl font-bold">${word}</h2>
                                <p class="italic text-gray-600">${meaning.partOfSpeech}</p>
                                <div>
                                    <strong>Definitions:</strong>
                                    ${meaning.definitions.map(def => `
                                        <div class="ml-4 mt-2">
                                            <p>- ${def.definition}</p>
                                            ${def.example ? `<p class="text-sm text-gray-600">Example: ${def.example}</p>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                                ${meaning.synonyms.length ? `
                                    <div class="mt-2">
                                        <strong>Synonyms:</strong>
                                        <p class="ml-4">${meaning.synonyms.join(', ')}</p>
                                    </div>
                                ` : ''}
                                ${meaning.antonyms.length ? `
                                    <div class="mt-2">
                                        <strong>Antonyms:</strong>
                                        <p class="ml-4">${meaning.antonyms.join(', ')}</p>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('');

                        resultDiv.innerHTML += `
                            <div class="mb-6">
                                <h2 class="text-2xl font-bold">${word}</h2>
                                ${phonetics}
                                ${meanings}
                            </div>
                        `;
                    });
                } else {
                    resultDiv.innerHTML = `<p class="text-red-500">Word not found. Please try again.</p>`;
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<p class="text-red-500">An error occurred. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
