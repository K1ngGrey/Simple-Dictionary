<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to English Dictionary</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e2e8f0 25%, #cbd5e0 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="border-b border-gray-300 py-4 px-8 shadow-sm bg-white">
        <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
            <h1 class="text-lg md:text-2xl font-medium">E2E Dictionary</h1>
            <p class="font-medium text-gray-500">
                Developed by 
                <span class="font-bold hover:text-black transition-all cursor-pointer" title="King_Grey - Frontend developer">King_Grey</span>
            </p>
        </div>
    </header>

    <main class="max-w-screen-2xl mx-auto py-12 px-8">
        <div class="flex items-center justify-between p-0.5 max-w-md border border-gray-400 rounded h-12 bg-white shadow-sm mx-auto">
            <input id="search-inp" type="text" class="bg-transparent h-full outline-none w-full px-2" autofocus maxlength="100" placeholder="Search for a word...">
            <button id="search-btn" class="px-3 bg-green-500 text-white rounded-r h-full flex items-center justify-center hover:bg-green-600 transition">
                <i class='bx bx-search bx-md'></i>
            </button>
        </div>
        
        <div id="result" class="mt-8 bg-white p-6 rounded shadow-sm"></div>
    </main>

    <footer class="border-t border-gray-300 py-4 px-8 text-center text-gray-500 bg-white">
        &copy; 2024 King_Grey. All rights reserved.
    </footer>

    <script src="app.js"></script>
</body>
</html>
